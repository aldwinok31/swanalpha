<!doctype html>
<!-- Dont Forget Load static if working with django-->
{% load static %}
<style media="screen">
  .no-decoration {
    text-decoration: none;
    text-decoration-style: none;

  }
</style>
<html lang="en">

<head>
  <title></title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SwanAlpha</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
  <!-- Write your Navigations and Js here -->
  <section class="container-fluid p-3 pb-4  d-flex border border-top-0 border-left-0 border-right-0 border-bottom">
    <div class="container">
    <div class="d-flex align-items-center ">
      <div class="container">
        <div class="d-flex justify-content-start">
          <small class="text-dark"> <a href="#" class="text-dark no-decoration p-2">Support</a></small>
          <small class="text-dark"> <a href="#" class="text-dark no-decoration p-2">info@swanalpha</a></small>
        </div>
      </div>
      <div class="container">
        <div class="d-flex justify-content-end">
          <select class="selectpicker" name="languages" tabindex="-98" style="border:0px; outline:0px;  appearance: none;">
            <option value="">English</option>
            <option value="1">Bengali</option>
            <option value="2">Dutch</option>
          </select>
          <small class="text-dark"> <a href="#" class="text-dark no-decoration p-2">Login</a></small>
        </div>
      </div>

    </div>
  </div>
  </section>
  <div class="container-fluid">
    {% block content %}{% endblock content %}
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>

</html>
